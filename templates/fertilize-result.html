<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="static/css/pred.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('main')}}"><img src="static/img/logo.jpg" alt="logo" height="50px"
                    width="150px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="crops">Know your soil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fertilize">Fertilizer</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="cropd">Crop disease detection</a>
                    </li> -->
                </ul>
                <form class="d-flex">
                    <a href="login" class="btn btn-light" role="button">Logout</a>
                </form>
            </div>
        </div>
    </nav>
    {% block body %}
    <div class="container py-2 mx-auto my-50 h-10 " style="margin: 9rem;">
        <div class="row">
            <div class="col-sm py-2 py-md-3">
                <div class="card card-body" style="justify-content: center; background-color:rgb(248, 244, 238)">
                    <p class="text-center" style="color: black; font-size: 20px;">{{ recommendation }}</p>
                    <br/>
                    <h4 class="text-center">Fertilizer Recommended:</h4>
                    <h5 class="text-center">{{prediction}}</h5>
                </div>
            </div>
        </div>

    </div>
    {% endblock %}
    <footer class="text-center text-white" id='contact'>
        <div class="text-center text-dark p-3">
            Â© 2022 Copyright:
            <a class="text-dark" href="#">Farming simplified</a>
        </div>
    </footer>
</body>

</html>
