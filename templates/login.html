<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script>
    function load() {
      email = $('#uname').val()
      pass = $('#upass').val()
      $.ajax({
        url: '/ret',
        type: 'POST',
        data: {
          e : email,
          p : pass,
        },
        success: function(response){
          console.log(response)
          if (response == 2){
            alert("Login Success !")
            window.location.href = 'user'
          }
          else if (response == 3){
            alert("Login Success !")
            window.location.href = 'broker'
          }
          else {
            alert("Wrong Credentials !")
            document.getElementById('uname').value = "";
            document.getElementById('upass').value = "";
          }
        }
    })
  }
  </script>
  <style>
    body {
      background-color: #367E18;

    }
  </style>
</head>

<body>

  <section class="vh-100 gradient-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white text-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">LOGIN</h2>
                <div class="form-outline form-dark mb-4">
                  <input type="text" name="uname" placeholder="Username" id="uname" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-dark mb-4">
                  <input type="password" name="upass" placeholder="Password" id="upass" class="form-control form-control-lg" />
                </div>
                <input class="btn btn-outline-dark btn-lg px-5" type="submit" value="Login" onclick="load()" /> <br/>
                <a href="register"><input class="btn btn-outline-none btn-md px-5" type="button" value="New User? Register" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

</body>

</html>
