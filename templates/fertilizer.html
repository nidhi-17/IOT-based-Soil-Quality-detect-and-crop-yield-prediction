<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fertilizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="static/css/fertilize.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('main')}}"><img src="static/img/logo.jpg" alt="logo" height="50px" width="150px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="crops">Know your soil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fertilize">Fertilizer</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="cropd">Crop disease detection</a>
          </li> -->
        </ul>
        <form class="d-flex">
          <a href="login" class="btn btn-light" role="button">Logout</a>
        </form>
      </div>
    </div>
  </nav>
  {% block body %}
  <section class="gradient-custom">
    <div class="container h-80">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white text-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-left">
              <!-- <div class="mb-md-5 mt-md-4 pb-5"> -->
              <h3 class="fw-bold mb-2 text-center ">Informed advice on fertilizer</h3>
              <br>
              <form method="POST" action="{{ url_for('fert_recommend') }}">
                <div class="form-outline form-dark mb-4">
                  <label for="Nitrogen" style="font-size: 17px;">Nitrogen</label>
                  <input type="number" name="Nitrogen" placeholder="Enter a value (Example : 50)" value={{N}}
                    class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-dark mb-4">
                  <label for="Phosphorous" style="font-size: 17px;">Phosphorous</label>
                  <input type="number" name="Phosphorous" placeholder="Enter a value (Example : 50)" value={{P}}
                    class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-dark mb-4">
                  <label for="Pottasium" style="font-size: 17px;">Potassium</label>
                  <input type="number" name="Pottasium" placeholder="Enter a value (Example : 50)" value={{K}}
                    class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-dark mb-4">
                  <label for="Ph" style="font-size: 17px;">PH</label>
                  <input type="number" name="ph" placeholder="Enter a value (Example : 5)" value={{PH}}
                    class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-dark mb-4">
                  <label for="soilm" style="font-size: 17px;">Soil Moisture</label>
                  <input type="number" name="soilm" placeholder="Enter a value (Example : 10.22)" step="0.01" value={{moist}}
                    class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-dark mb-4">
                  <label for="cropname" style="font-size: 17px;">Crop you want to grow</label>
                  <!-- <input type="number" placeholder="Enter a value (Example : 50)"class="form-control form-control-lg" /> -->
                  <select name="cropname" id="crop" class="form-control form-control-lg" required>
                    <option selected>Select crop</option>
                    <option>maize</option>
                    <option>barley</option>
                    <option>sugarcane</option>
                    <option>tobacco</option>
                    <option>paddy</option>
                    <option>wheat</option>
                    <option>millets</option>
                    <option>oil seeds</option>
                    <option>cotton</option>  
                  </select>
                </div>
                <div class="text-center">
                  <input class="btn btn-outline-dark btn-lg px-5" type="submit" value="Suggest" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
  <br />
  <footer class="text-center text-white" id='contact'>
    <div class="text-center text-dark p-3">
      Â© 2022 Copyright:
      <a class="text-dark" href="#">Farming simplified</a>
    </div>
  </footer>
</body>

</html>
